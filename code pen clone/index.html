<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODE-pencil</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>CodePencil</h1>
      <div class="container">
        <div class="input-area">
          <div class="input-area-code">
            <label for="html-area">HTML</label>
            <textarea
              name="html-area"
              id="html-area"
              class="html-area"
            ></textarea>
          </div>

          <div class="input-area-code">
            <label for="css-area">CSS</label>
            <textarea name="css-area" id="css-area" class="css-area"></textarea>
          </div>

          <div class="input-area-code">
            <label for="js-area">JavaScript</label>
            <textarea name="js-area" id="js-area" class="js-area"></textarea>
          </div>
        </div>

        <div class="output-area">
          <iframe id="code-output-area" class="code-output-area"></iframe>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
